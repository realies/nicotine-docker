services:
  nicotine:
    build: .
    ports:
      # remove 'localhost:' if you trust your network to access this service
      - "127.0.0.1:6080:6080"
      # the incoming soulseek connection port
      - "2234:2234"
    volumes:
      - nicotine:/root/.nicotine
      - downloads:/root/nicotine-downloads
      - /media/s/be3654b3-8643-4a6e-9477-68327cc11ff5/Music:/root/nicotine-share:ro
volumes:
  nicotine:
  downloads:
